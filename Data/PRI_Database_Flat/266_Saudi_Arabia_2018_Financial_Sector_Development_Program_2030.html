n_type":"play2"},"breadcrumb":[{"title":"Saudi Vision 2030","href":"/api/GetContent?pageId=1084\u0026lang=en","slug":"/en/","isAnchorBlank":false,"isBlankPage":false,"isDarkHeader":true,"isRightAligned":true,"lastUpdate":"2025-07-22T11:45:30.893Z"},{"title":"Explore","href":"/api/GetContent?pageId=4216\u0026lang=en","slug":"/en/explore/","isAnchorBlank":false,"isBlankPage":false,"isDarkHeader":false,"isRightAligned":false,"lastUpdate":"2025-01-05T12:47:11.18Z"},{"title":"Vision Realization Programs","href":"/api/GetContent?pageId=4390\u0026lang=en","slug":"/en/explore/programs/","isAnchorBlank":false,"isBlankPage":false,"isDarkHeader":false,"isRightAligned":false,"lastUpdate":"2024-07-31T17:44:04.343Z"},{"title":"Financial Sector Development Program","href":"/api/GetContent?pageId=8980\u0026lang=en","slug":"/en/explore/programs/financial-sector-development-program/","isAnchorBlank":false,"isBlankPage":false,"isDarkHeader":false,"isRightAligned":false,"lastUpdate":"2025-07-26T20:42:46.383Z"}],"1-exploreOurVision":{"heading":"","componentID":"exploreOurVision-f036e392-dac2-4f90-b854-382b93b095ea","subHeading":"","body":"The Financial Sector Development Program plays a crucial role in shaping the future of Saudi Arabia's financial sector to promote income diversification, boost savings, and offer various financing and investment opportunities. By creating a strong, dynamic, and stable sector, the Program is driving economic growth and diversification in the Kingdom.\n\nAs the Kingdom’s economy continues to thrive, the Program is strengthening financial sector institutions, advancing the financial market, encouraging savings, and fostering the growth of fintech startups in their pursuit of a world-leading financial sector."},"2-leadershipMessageSticky":{"heading":"About the Program","componentID":"leadershipMessageSticky-0f2336a3-7450-42cc-852b-4f4baa043331","body":"","image":"/media/zn2f5ohs/_ace4417.webp","imageTitle":"","mobileUrl":"/media/zn2f5ohs/_ace4417.webp","messages":[{"id":1,"text":"Launched in 2018, the Financial Sector Development Program aims to strengthen the capacity and efficiency of Saudi Arabia’s financial institutions and transform the local capital market into a global financial hub. The program covers multiple sub-sectors, including banking, insurance, equity markets, and debt markets.\n"},{"id":2,"text":"It is implemented in partnership with the key financial sector regulators: the Saudi Central Bank, the Capital Market Authority, and the Insurance Authority. These entities work in alignment to ensure financial stability and promote sustainable growth across the sector. Through this collaboration, the program invests in modern financial technologies to enhance the banking customer experience, improve access to high-quality financial products and services, and modernize regulations to increase efficiency and effectiveness.\n"},{"id":3,"text":"The program seeks to align the financial sector with the highest global standards, boosting competitiveness and delivering value to individuals, institutions, and the broader economy.\n"},{"id":4,"text":"Key achievements include the launch of the FinTech Strategy as a core pillar of the sector’s development, the licensing of three domestic digital banks that support the Kingdom’s digital transformation, and the establishment of the Financial Academy to train and empower national talent.\n"},{"id":5,"text":"These initiatives have contributed to elevating the Saudi capital market to rank among the world’s top ten and securing inclusion in major global indices such as MSCI, S\u0026amp;P Dow Jones, and FTSE Russell.\n"},{"id":6,"text":"The program continues to advance a dynamic and innovation-driven financial ecosystem that supports entrepreneurship, enhances private sector participation, and strengthens Saudi Arabia’s position as a global center for financial technology, fully aligned with the goals of Vision 2030 for a diversified and sustainable economy."}],"content":"\u003cp\u003eLaunched in 2018, the Financial Sector Development Program aims to strengthen the capacity and efficiency of Saudi Arabia’s financial institutions and transform the local capital market into a global financial hub. The program covers multiple sub-sectors, including banking, insurance, equity markets, and debt markets.\u003c/p\u003e\n\u003cp\u003eIt is implemented in partnership with the key financial sector regulators: the Saudi Central Bank, the Capital Market Authority, and the Insurance Authority. These entities work in alignment to ensure financial stability and promote sustainable growth across the sector. Through this collaboration, the program invests in modern financial technologies to enhance the banking customer experience, improve access to high-quality financial products and services, and modernize regulations to increase efficiency and effectiveness.\u003c/p\u003e\n\u003cp\u003eThe program seeks to align the financial sector with the highest global standards, boosting competitiveness and delivering value to individuals, institutions, and the broader economy.\u003c/p\u003e\n\u003cp\u003eKey achievements include the launch of the FinTech Strategy as a core pillar of the sector’s development, the licensing of three domestic digital banks that support the Kingdom’s digital transformation, and the establishment of the Financial Academy to train and empower national talent.\u003c/p\u003e\n\u003cp\u003eThese initiatives have contributed to elevating the Saudi capital market to rank among the world’s top ten and securing inclusion in major global indices such as MSCI, S\u0026amp;P Dow Jones, and FTSE Russell.\u003c/p\u003e\n\u003cp\u003eThe program continues to advance a dynamic and innovation-driven financial ecosystem that supports entrepreneurship, enhances private sector participation, and strengthens Saudi Arabia’s position as a global center for financial technology, fully aligned with the goals of Vision 2030 for a diversified and sustainable economy.\u003c/p\u003e","isContentOnRight":true,"designPattern":true},"3-secObjectiveSlider":{"heading":"Strategic Objectives","componentID":"secObjectiveSlider-69f88e1c-8776-454e-aa6a-f53835a694d7","image":"/media/5uiajc42/fsdp-section.webp","imageTitle":"Strategic Objectives","mobileImage":"","items":[{"title":"Ensure the formation of an advanced capital market","badgeIcon":""},{"title":"Enable financial institutions to support private sector growth","badgeIcon":""},{"title":"Promote \u0026 enable financial planning","badgeIcon":""},{"title":"FinTech Strategy","badgeIcon":""}]},"4-targetSlider":{"componentID":"targetSlider-a95d2005-808f-4458-a06a-1059064bf44f","heading":"Targets","items":[{"id":0,"title":"935bn+","value":"$","cardImg":"","imageTitle":"","cardPara":"in banking assets"},{"id":1,"title":"+80","value":"%","cardImg":"","imageTitle":"","cardPara":"Increase of +80%* in the market value of Tadawul as a percentage of GDP (*Exc. Aramco)"},{"id":2,"title":"230","value":"","cardImg":"","imageTitle":"","cardPara":"emerging FinTech companies"},{"id":3,"title":"11","value":"%","cardImg":"","imageTitle":"","cardPara":"Increase of 11% in the share of financing SMEs from banks"},{"id":4,"title":"2.4","value":"%","cardImg":"","imageTitle":"","cardPara":"Increase of 2.4% in the contribution of gross written premiums to non-oil GDP"},{"id":5,"title":"70","value":"%","cardImg":"","imageTitle":"","cardPara":"Increase of 70% in growth rate of digital payments"}]},"5-leadershipMessageSticky":{"heading":"FUELING THE ENGINE OF ECONOMIC PROSPERITY, THE FINANCIAL SECTOR DEVELOPMENT PROGRAM IS POWERING GROWTH IN SAUDI ARABIA.","componentID":"leadershipMessageSticky-d22cfc30-bb5f-4100-8928-d2d05055c4b3","body":"H.E. Mr. Mohammed Abdullah Al-Jadaan","image":"/media/vkjb2fmk/he-mohammed-aljadaan.webp","imageTitle":"H.E. Mr. Mohammed Abdullah Al-Jadaan","mobileUrl":"","messages":[{"id":1,"text":"Chairman of the Program, \u003ca rel=\"noopener\" href=\"https://www.mof.gov.sa/en/Pages/default.aspx\" target=\"_blank\"\u003eMinister of Finance\u003c/a\u003e, \u0026amp; Member of the Council of Economic and Development Affairs"}],"content":"\u003cp\u003eChairman of the Program, \u003ca rel=\"noopener\" href=\"https://www.mof.gov.sa/en/Pages/default.aspx\" target=\"_blank\"\u003eMinister of Finance\u003c/a\u003e, \u0026amp; Member of the Council of Economic and Development Affairs\u003c/p\u003e","isContentOnRight":true,"designPattern":true},"6-boardMembers":{"title":"Board Members","componentID":"boardMembers-8ce8bcd7-15ae-419c-8c60-d714d90f66e0","card":[{"id":0,"title":"H.E. Eng. Khalid bin Abdulaziz Al-Falih","position":"MINISTER OF INVESTMENT","cardImg":"/media/0prn0wqb/he-khalid-al-falih.webp","imageTitle":"H.E. Eng. Khalid bin Abdulaziz Al-Falih","cardImgMobile":""},{"id":1,"title":"H.E. Mr. Faisal bin Fadhil Alibrahim","position":"MINISTER OF ECONOMY AND PLANNING","cardImg":"/media/ce0pb22p/he-faisal-bin-fadhel-alibrahim.webp","imageTitle":"H.E. Mr. Faisal bin Fadhil Alibrahim","cardImgMobile":""},{"id":2,"title":"H.E. Mr. Ayman bin Mohammed Alsayari","position":"GOVERNOR OF THE SAUDI CENTRAL BANK","cardImg":"/media/xsznkg0a/he-ayman-alsayari.webp","imageTitle":"H.E. Mr. Ayman bin Mohammed Alsayari","cardImgMobile":""},{"id":3,"title":"H.E. Mr. Mohammed bin Abdullah Al-Quwaiz","position":"CHAIRMAN OF THE CAPITAL MARKET AUTHORITY","cardImg":"/media/gz3bj0dd/he-mohammed-el-kuwaiz-chairman-cma.jpg","imageTitle":"H.E. Mr. Mohammed bin Abdullah Al-Quwaiz","cardImgMobile":"/media/gz3bj0dd/he-mohammed-el-kuwaiz-chairman-cma.jpg"},{"id":4,"title":"H.E. Mr. Abdulaziz Hassan AlBoug","position":"CHAIRMAN OF THE INSURANCE AUTHORITY","cardImg":"/media/ktbm1rop/heabdullah-alboug.webp","imageTitle":"H.E. Mr. Abdulaziz Hassan AlBoug","cardImgMobile":"/media/ktbm1rop/heabdullah-alboug.webp"},{"id":5,"title":"Mr. Fahad bin Abduljalil Al-Saif","position":"HEAD OF GLOBAL CAPITAL FINANCE AT THE PUBLIC INVESTMENT FUND","cardImg":"/media/mvkpkv2w/mr-fahad-bin-abdul
